<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="https://kit.fontawesome.com/0d3f998bf1.js" crossorigin="anonymous"></script>
    
    <title>BookMe</title>
</head>

<body onload="onInit()">
    <header>
        <h1>Book<span>Me</span></h1>      
    </header>

    <section class="book-filter">
      <div class="btns">
            <button class="btn-option btn-table" onclick="onSetLayout('table')">
            <i class="fa-solid fa-grip-lines"></i>
            </button>
            <button class="btn-option btn-cards" onclick="onSetLayout('cards')">
            <i class="fa-solid fa-grip"></i>
            </button>
        </div>

        <fieldset>
            <div class="filter-by">
                <label> Search by title
                    <input oninput="onSetFilterBy({ text: this.value })" class="book-title" type="text" placeholder="Book title"
                    name="by-title" />
                </label>

                <div class="filter-by-rate">
                    <select onchange="onSetFilterBy({ rate: this.value })" type="number">
                        <option value="0">rate</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>

                <button onclick="onClearFilter('clear')" class="clear-btn">clear</button>
            </div>
        </fieldset>

      <button onclick="openModal('add-book-bdrop')" class="add-btn">Add new book</button>

    </section>


        <div class="sort-by-asc-desc">
        <select onchange="onSetSort({ rate: this.value })" type="text">
            <option value="0">order</option>
            <option value="ascending">&#8593</option>
            <option value="descending">&#8595</option>
        </select>
    </div>

    <table class="table-container">
                <thead>
                    <tr class="header">
                <th onclick="onSetSortBy('title')" class = "sort-by" >Title</th>
                <th onclick="onSetSortBy('price')" class = "sort-by" >Price</th>
                <th onclick="onSetSortBy('rate')" class = "sort-by" >Rating</th>
                        <th>Actions</th>
                    </tr>  
                </thead>
                
                <tbody></tbody>
            </table>

    <div class="cards-container">
    </div>

    <div class="backdrop details-book">
        <section class="modal">
            <button onclick="closeBackDrop(event,'details-book')" class="btn-close">x</button>
            <section class="details-board">
                <img src="https://images.meesho.com/images/products/548939233/4nnvn_512.avif?width=512" alt="">
                <h2>Title: <span></span></h2>
                <p>Price: <span>0</span></p>
            </section>
        </section>
    </div>

    <div class="backdrop add-book-bdrop">
        <section class="modal">
            <button onclick="closeBackDrop(event,'add-book-bdrop')" 
            class="btn-close">x</button>
                <form onsubmit="onAddBook(event, 'add-book-bdrop')" class="add-form">
                    <p><strong>New Book:</strong></p>
                    <label>Enter the book title:</label><br>
                    <input type="text" name="title" placeholder="e.g. My Book" required/><br><br>
                
                    <label>Enter the book price:</label><br>
                    <input type="number" name="price" min = "1" placeholder="e.g. 10" required/><br>
                    
                    <button class="confirm-add-btn">Add Book</button>
                </form>
        </section>
    </div>


    <section class="modal success">
        <p>Changes applied with success!</p>
    </section>
    </div>


    <script src="js/storage-service.js"></script>
    <script src="js/book-controller.js"></script>
    <script src="js/book-service.js"></script>

</body>
</html>
